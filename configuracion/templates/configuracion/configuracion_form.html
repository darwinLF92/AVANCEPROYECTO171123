{% extends 'base.html' %}

{% block title %}Configuración de la Empresa{% endblock %}

{% block content %}
<div class="container">
    <h2>Configuración de la Empresa</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Guardar">
        <a href="{% url 'Aplicacion:home' %}"><button type="button">Inicio</button></a>
    </form>
</div>
{% endblock %}
