{% extends 'base.html' %}

{% block title %}Editar Configuración de la Empresa{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Configuración de la Empresa</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'Aplicacion:home' %}" class="btn btn-secondary">Inicio</a>
    </form>
</div>
{% endblock %}
