<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">  

</head>

    {% block content %}

    <div class="contenido-flotante">
        
    <h1>Aumentar Stock de {{ producto.nombre }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cantidad">Cantidad a fabricar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Aumentar Stock</button>
    </form>

{% if success %}
<div id="modalSuccess" class="modal">
  <div class="modal-content">
      <p>{{ message }}</p>
    </div>
</div>
{% endif %}

{% if error %}
<div id="modalError" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>{{ error }}</p>
  </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="{% static 'js/Success.js' %}"></script>
{% endblock %}
