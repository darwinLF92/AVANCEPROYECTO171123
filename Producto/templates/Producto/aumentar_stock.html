<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">  

</head>

    {% block content %}

    <div class="contenido-flotante">
        
    <h1>Aumentar Stock de {{ producto.nombre }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cantidad">Cantidad a fabricar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Aumentar Stock</button>
    </form>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    </div>
    {% endblock %}
