<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">    
</head>

{% block content %}
<div class="container">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" {% if success or error_message%}style="display: none;" {% endif %}>Crear Cliente</button>
</form>


{% if success %}
<div id="modalSuccess" class="modal">
  <div class="modal-content">
      <p>{{ message }}</p>
    </div>
</div>
{% endif %}

{% if error_message %}
<div id="modalError" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>{{ error_message }}</p>
  </div>
</div>
{% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="{% static 'js/Success.js' %}"></script>
{% endblock %}
