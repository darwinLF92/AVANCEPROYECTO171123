{% for cliente in clientes %}
<tr>
    <td>{{ cliente.nit }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.direccion }}</td>
    <td>{{ cliente.telefono }}</td>
    <td>{{ cliente.correo }}</td>
    <td>{{ cliente.limitecredito|floatformat:2|intcomma }}</td>
    <td>
        <div class="acciones">
            <a href="{% url 'Clientes:cliente-edit' cliente.id %}" class="btn btn-primary btn-sm">Editar</a>
            <a href="{% url 'Clientes:cliente-delete' cliente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#historialModal" data-cliente-id="{{ cliente.id }}" data-cliente-nombre="{{ cliente.nombre }}">
                Historial
            </button>
        </div>                
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7">No se encontraron clientes.</td>
</tr>
{% endfor %}
